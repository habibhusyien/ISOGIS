<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Peta Morfologi Kabupaten Bojonegoro</title>
    <!-- navbar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!-- navbar -->
    <div class="navbar">
        <a class="active" href="../index.html"></i> <b>HOME</b> <i class="fa fa-fw fa-home"></i></a>
    </div>
    <!-- navbar -->
    </head>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Morfologi_1.js"></script>
        <script src="data/BatasAdministrasiKecamatan_2.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1
            })
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix(
                '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
            );
            var autolinker = new Autolinker({
                truncate: {
                    length: 30,
                    location: 'smart'
                }
            });
            var bounds_group = new L.featureGroup([]);

            function setBounds() {
                if (bounds_group.getLayers().length) {
                    map.fitBounds(bounds_group.getBounds());
                }
            }
            map.createPane('pane_GoogleTerrain_0');
            map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
            var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
                pane: 'pane_GoogleTerrain_0',
                opacity: 1.0,
                attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 20
            });
            layer_GoogleTerrain_0;
            map.addLayer(layer_GoogleTerrain_0);

            function pop_Morfologi_1(feature, layer) {
                var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Morfologi</strong><br />' + (feature.properties['Keterangan'] !==
                    null ? autolinker.link(feature.properties['Keterangan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, {
                    maxHeight: 400
                });
            }

            function style_Morfologi_1_0(feature) {
                switch (String(feature.properties['Keterangan'])) {
                    case 'Satuan Morfologi Dataran Rendah':
                        return {
                            pane: 'pane_Morfologi_1',
                                opacity: 1,
                                color: 'rgba(35,35,35,0.0)',
                                dashArray: '',
                                lineCap: 'butt',
                                lineJoin: 'miter',
                                weight: 1.0,
                                fill: true,
                                fillOpacity: 1,
                                fillColor: 'rgba(157,230,68,0.40399999999999997)',
                                interactive: true,
                        }
                        break;
                    case 'Satuan Morfologi Dataran Tinggi':
                        return {
                            pane: 'pane_Morfologi_1',
                                opacity: 1,
                                color: 'rgba(35,35,35,0.0)',
                                dashArray: '',
                                lineCap: 'butt',
                                lineJoin: 'miter',
                                weight: 1.0,
                                fill: true,
                                fillOpacity: 1,
                                fillColor: 'rgba(236,208,64,0.40399999999999997)',
                                interactive: true,
                        }
                        break;
                    case 'Satuan Morfologi Perbukitan':
                        return {
                            pane: 'pane_Morfologi_1',
                                opacity: 1,
                                color: 'rgba(35,35,35,0.0)',
                                dashArray: '',
                                lineCap: 'butt',
                                lineJoin: 'miter',
                                weight: 1.0,
                                fill: true,
                                fillOpacity: 1,
                                fillColor: 'rgba(252,1,6,0.40399999999999997)',
                                interactive: true,
                        }
                        break;
                }
            }
            map.createPane('pane_Morfologi_1');
            map.getPane('pane_Morfologi_1').style.zIndex = 401;
            map.getPane('pane_Morfologi_1').style['mix-blend-mode'] = 'normal';
            var layer_Morfologi_1 = new L.geoJson(json_Morfologi_1, {
                attribution: '',
                interactive: true,
                dataVar: 'json_Morfologi_1',
                layerName: 'layer_Morfologi_1',
                pane: 'pane_Morfologi_1',
                onEachFeature: pop_Morfologi_1,
                style: style_Morfologi_1_0,
            });
            bounds_group.addLayer(layer_Morfologi_1);
            map.addLayer(layer_Morfologi_1);

            function pop_BatasAdministrasiKecamatan_2(feature, layer) {
                var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamata_1'] !==
                    null ? autolinker.link(feature.properties['Kecamata_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, {
                    maxHeight: 400
                });
            }

            function style_BatasAdministrasiKecamatan_2_0() {
                return {
                    pane: 'pane_BatasAdministrasiKecamatan_2',
                    opacity: 1,
                    color: 'rgba(0,0,0,0.529)',
                    dashArray: '10,5,1,5,1,5',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(233,160,88,0.0)',
                    interactive: false,
                }
            }
            map.createPane('pane_BatasAdministrasiKecamatan_2');
            map.getPane('pane_BatasAdministrasiKecamatan_2').style.zIndex = 402;
            map.getPane('pane_BatasAdministrasiKecamatan_2').style['mix-blend-mode'] = 'normal';
            var layer_BatasAdministrasiKecamatan_2 = new L.geoJson(json_BatasAdministrasiKecamatan_2, {
                attribution: '',
                interactive: false,
                dataVar: 'json_BatasAdministrasiKecamatan_2',
                layerName: 'layer_BatasAdministrasiKecamatan_2',
                pane: 'pane_BatasAdministrasiKecamatan_2',
                onEachFeature: pop_BatasAdministrasiKecamatan_2,
                style: style_BatasAdministrasiKecamatan_2_0,
            });
            bounds_group.addLayer(layer_BatasAdministrasiKecamatan_2);
            map.addLayer(layer_BatasAdministrasiKecamatan_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML =
                    '<h2><img class="img-rounded no-padding" src="./images/wigda.png" width="20px" style="margin: 4px; ">Peta Morfologi Kabupaten Bojonegoro</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({
                'position': 'bottomleft'
            });
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                    'leaflet-control abstract');
                this._div.id = 'abstract'

                abstract.show();
                return this._div;
            };
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini menyajikan informasi morfologi di Kabupaten Bojonegoro';
            };
            abstract.addTo(map);
            var baseMaps = {};
            L.control.layers(baseMaps, {
                '<img src="legend/BatasAdministrasiKecamatan_2.png" /> Batas Administrasi Kecamatan': layer_BatasAdministrasiKecamatan_2,
                'Morfologi<br /><table><tr><td style="text-align: center;"><img src="legend/Morfologi_1_SatuanMorfologiDataranRendah0.png" /></td><td>Satuan Morfologi Dataran Rendah</td></tr><tr><td style="text-align: center;"><img src="legend/Morfologi_1_SatuanMorfologiDataranTinggi1.png" /></td><td>Satuan Morfologi Dataran Tinggi</td></tr><tr><td style="text-align: center;"><img src="legend/Morfologi_1_SatuanMorfologiPerbukitan2.png" /></td><td>Satuan Morfologi Perbukitan</td></tr></table>': layer_Morfologi_1,
                "Google Terrain": layer_GoogleTerrain_0,
            }, {
                collapsed: false
            }).addTo(map);
            setBounds();
            var i = 0;
            layer_BatasAdministrasiKecamatan_2.eachLayer(function (layer) {
                var context = {
                    feature: layer.feature,
                    variables: {}
                };
                layer.bindTooltip((layer.feature.properties['Kecamata_1'] !== null ? String(
                    '<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' +
                    layer.feature.properties['Kecamata_1']) + '</div>' : ''), {
                    permanent: true,
                    offset: [-0, -16],
                    className: 'css_BatasAdministrasiKecamatan_2'
                });
                labels.push(layer);
                totalMarkers += 1;
                layer.added = true;
                addLabel(layer, i);
                i++;
            });
            map.addControl(new L.Control.Search({
                layer: layer_Morfologi_1,
                initial: false,
                hideMarkerOnCollapse: true,
                zoom: 17,
                propertyName: 'Keterangan'
            }));
            document.getElementsByClassName('search-button')[0].className +=
                ' fa fa-binoculars';
            resetLabels([layer_BatasAdministrasiKecamatan_2]);
            map.on("zoomend", function () {
                resetLabels([layer_BatasAdministrasiKecamatan_2]);
            });
            map.on("layeradd", function () {
                resetLabels([layer_BatasAdministrasiKecamatan_2]);
            });
            map.on("layerremove", function () {
                resetLabels([layer_BatasAdministrasiKecamatan_2]);
            });
        </script>
    </body>

</html>
