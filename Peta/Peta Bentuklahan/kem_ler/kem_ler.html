<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-search.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Peta Kemiringan Lereng Kabupaten Bojonegoro</title>
    <!-- navbar -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: rgb(150, 148, 148);
        }

        .active {
            background-color: rgb(104, 170, 196);
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
    </style>
    <!-- navbar -->
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <a class="active" href="../index.html"></i> <b>HOME</b> <i class="fa fa-fw fa-home"></i></a>
    </div>
    <!-- navbar -->
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/KemiringanLereng_1.js"></script>
    <script src="data/BatasKecamatan_2.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ff7f00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ff7f00',
                    fillOpacity: 1
                });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
        );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        L.control.locate({
            locateOptions: {
                maxZoom: 19
            }
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleTerrain_0');
        map.getPane('pane_GoogleTerrain_0').style.zIndex = 400;
        var layer_GoogleTerrain_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_0;
        map.addLayer(layer_GoogleTerrain_0);

        function pop_KemiringanLereng_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kemiringan Lereng</strong><br />' + (feature.properties['Ket'] !==
                null ? autolinker.link(feature.properties['Ket'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_KemiringanLereng_1_0(feature) {
            switch (String(feature.properties['Ket'])) {
                case '0-8%':
                    return {
                        pane: 'pane_KemiringanLereng_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,0.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(51,160,44,0.411)',
                            interactive: true,
                    }
                    break;
                case '8-15%':
                    return {
                        pane: 'pane_KemiringanLereng_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,0.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(153,237,8,0.411)',
                            interactive: true,
                    }
                    break;
                case '15-25%':
                    return {
                        pane: 'pane_KemiringanLereng_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,0.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(238,204,7,0.411)',
                            interactive: true,
                    }
                    break;
                case '25-40%':
                    return {
                        pane: 'pane_KemiringanLereng_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,0.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(227,159,49,0.411)',
                            interactive: true,
                    }
                    break;
                case '>40%':
                    return {
                        pane: 'pane_KemiringanLereng_1',
                            opacity: 1,
                            color: 'rgba(35,35,35,0.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(255,22,1,0.411)',
                            interactive: true,
                    }
                    break;
            }
        }
        map.createPane('pane_KemiringanLereng_1');
        map.getPane('pane_KemiringanLereng_1').style.zIndex = 401;
        map.getPane('pane_KemiringanLereng_1').style['mix-blend-mode'] = 'normal';
        var layer_KemiringanLereng_1 = new L.geoJson(json_KemiringanLereng_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KemiringanLereng_1',
            layerName: 'layer_KemiringanLereng_1',
            pane: 'pane_KemiringanLereng_1',
            onEachFeature: pop_KemiringanLereng_1,
            style: style_KemiringanLereng_1_0,
        });
        bounds_group.addLayer(layer_KemiringanLereng_1);
        map.addLayer(layer_KemiringanLereng_1);

        function pop_BatasKecamatan_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamata_1'] !== null ? autolinker.link(feature
                .properties['Kecamata_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_BatasKecamatan_2_0() {
            return {
                pane: 'pane_BatasKecamatan_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_BatasKecamatan_2');
        map.getPane('pane_BatasKecamatan_2').style.zIndex = 402;
        map.getPane('pane_BatasKecamatan_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_2 = new L.geoJson(json_BatasKecamatan_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasKecamatan_2',
            layerName: 'layer_BatasKecamatan_2',
            pane: 'pane_BatasKecamatan_2',
            onEachFeature: pop_BatasKecamatan_2,
            style: style_BatasKecamatan_2_0,
        });
        bounds_group.addLayer(layer_BatasKecamatan_2);
        map.addLayer(layer_BatasKecamatan_2);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML =
                '<h2><img class="img-rounded no-padding" src="./images/wigda.png" width="20px" style="margin: 4px; ">Peta Kemiringan Lereng Kabupaten Bojonegoro</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({
            'position': 'bottomleft'
        });
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
            this._div.id = 'abstract'

            abstract.show();
            return this._div;
        };
        abstract.show = function () {
            this._div.classList.remove("abstract");
            this._div.classList.add("abstractUncollapsed");
            this._div.innerHTML = 'Sumber: BAPPEDA Bojonegoro';
        };
        abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps, {
            '<img src="legend/BatasKecamatan_2.png" /> Batas Kecamatan': layer_BatasKecamatan_2,
            'Kemiringan Lereng<br /><table><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_1_080.png" /></td><td>0-8%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_1_8151.png" /></td><td>8-15%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_1_15252.png" /></td><td>15-25%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_1_25403.png" /></td><td>25-40%</td></tr><tr><td style="text-align: center;"><img src="legend/KemiringanLereng_1_404.png" /></td><td>>40%</td></tr></table>': layer_KemiringanLereng_1,
            "Google Terrain": layer_GoogleTerrain_0,
        }).addTo(map);
        setBounds();
        var i = 0;
        layer_BatasKecamatan_2.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamata_1'] !== null ? String(
                '<div style="color: #000000; font-size: 10pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' +
                layer.feature.properties['Kecamata_1']) + '</div>' : ''), {
                permanent: true,
                offset: [-0, -16],
                className: 'css_BatasKecamatan_2'
            });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_BatasKecamatan_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamata_1'
        }));
        document.getElementsByClassName('search-button')[0].className +=
            ' fa fa-binoculars';
        resetLabels([layer_BatasKecamatan_2]);
        map.on("zoomend", function () {
            resetLabels([layer_BatasKecamatan_2]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_BatasKecamatan_2]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_BatasKecamatan_2]);
        });
    </script>
</body>

</html>
